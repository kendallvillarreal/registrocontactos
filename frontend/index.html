<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario MVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de Contactos</h1>
    </header>
    
    <main>
        <img src="https://images.vexels.com/content/157512/preview/people-contact-icon-people-0eaba2.png" class="centered-image">
        <div class="container">
            <h1>Agregue el Contacto</h1>
            <form id="registerForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="container">
            <h2>Búsqueda y Edición</h2>
            <label for="userId">ID de Usuario:</label>
            <input type="number" id="userId" name="userId" required>    

            <button onclick="getUser()">Buscar Usuario</button>
            <button onclick="updateUser()">Editar Usuario</button>
            <button onclick="deleteUser()">Eliminar Usuario</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
